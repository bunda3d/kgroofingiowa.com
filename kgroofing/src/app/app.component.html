<!--Mat Theme Wrapper, for toggling light-mode-->
<div [ngClass]="{'kg-light-theme': isLightTheme | async}">
  <!--Mat theme wrapper, for background coloring-->
  <div class="mat-app-background">
    <!-- Toolbar / Navbar-->
    <app-main-nav></app-main-nav>
      <!--wrap content for margin-->
      <div class="content">
        <!--all router-outlet content shows here-->
        <router-outlet></router-outlet>
      </div>
  </div>
</div>
