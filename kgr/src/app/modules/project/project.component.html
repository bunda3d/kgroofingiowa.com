<!--card: Roof Inspection-->
<mat-card appearance="outlined" id="project" class="mcard">
	<mat-card-header fxLayout="column" fxLayoutAlign="center start" id="projectsTodoHeader">
		<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0px">
			<div mat-card-avatar id="projectsTodoAvatar" fxFlex="15" fxFlexAlign="start start">
				<span class="spacer">&nbsp;</span>
			</div>
			<div fxFlex class="ml">
				<mat-card-title class="bld white">Featured Projects</mat-card-title>
				<mat-card-subtitle class="">
					â€‹Take a look at what KG Roofing has been working on, and
					<u>ask what we can do for you</u>
				</mat-card-subtitle>
			</div>
		</div>
	</mat-card-header>
	<mat-divider></mat-divider>
	<div
		fxLayout.gt-xs="row"
		fxLayout.xs="column"
		fxLayoutAlign="center stretch"
		fxLayoutGap="16px"
	>
		<div fxFlex.gt-xs="50%">
			<mat-card appearance="outlined" id="todoCard" class="mt mb">
				<mat-card-content>
					<h1 class="goldBold ml">Checklist</h1>
					<mat-selection-list class="mb" #projecttodos>
						<mat-list-option
							checkboxPosition="before"
							*ngFor="let projectTodo of projectTodos"
						>
							{{ projectTodo.paragraph }}
						</mat-list-option>
					</mat-selection-list>
					<mat-divider></mat-divider>
					<h2 class="pl pt goldBold">
						Done:
						<span class="bld white">
							&nbsp; {{ projecttodos.selectedOptions.selected.length }} &nbsp;
						</span>
					</h2>
				</mat-card-content>
			</mat-card>
		</div>
		<div fxHide.xs fxFlex="50%" fxFlexAlign="end stretch">
			<mat-card appearance="outlined" id="qualityWorkCard" class="mt mb">
				<mat-card-content>
					QUALITY WORK SPEAKS FOR ITSELF
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	<mat-divider></mat-divider>
	<mat-card-actions fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
		<div
			fxLayout.gt-sm="row"
			fxLayout.lt-sm="column"
			fxLayoutGap.gt-sm="1.5rem"
			fxLayoutGap.lt-sm=".75rem"
			id="inspectIcons2"
		>
			<img src="/assets/bg/bg-icons/bg-icons-inspection-row1.svg" />
			<img src="/assets/bg/bg-icons/bg-icons-inspection-row2.svg" />
		</div>
		<span class="spacer">&nbsp;</span>
		<div fxFlexAlign="center end">
			<a
				fxFlexAlign="center end"
				routerLinkActive="active"
				[routerLink]="['/contact']"
				id="inspectBtn"
				mat-stroked-button
				>&nbsp;&nbsp; CALL US &nbsp;&nbsp;
			</a>
		</div>
	</mat-card-actions>
</mat-card>

<div>
	<router-outlet></router-outlet>
</div>
