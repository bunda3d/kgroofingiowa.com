<div class="list row">
	<div class="col-md-8">
		<div class="input-group mb-3">
			<input
				type="text"
				class="form-control"
				placeholder="Search by title"
				[(ngModel)]="title"
			/>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
					Search
				</button>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h4>Projects List</h4>
		<ul class="list-group">
			<li
				class="list-group-item"
				*ngFor="let project of projects; let i = index"
				[class.active]="i == currentIndex"
				(click)="setActiveProject(project, i)"
			>
				{{ project.title }}
			</li>
		</ul>

		<button class="m-3 btn btn-sm btn-danger" (click)="removeAllProjects()">
			Remove All
		</button>
	</div>
	<div class="col-md-6">
		<div *ngIf="currentProject">
			<h4>Project</h4>
			<div>
				<label><strong>Title:</strong></label> {{ currentProject.title }}
			</div>
			<div>
				<label><strong>Description:</strong></label>
				{{ currentProject.description }}
			</div>
			<div>
				<label><strong>Status:</strong></label>
				{{ currentProject.published ? 'Published' : 'Pending' }}
			</div>

			<a class="badge badge-warning" routerLink="/projects/{{ currentProject.id }}">
				Edit
			</a>
		</div>

		<div *ngIf="!currentProject">
			<br />
			<p>Please click on a Project...</p>
		</div>
	</div>
</div>
