<!--Mat Theme Wrapper, for toggling light-mode-->
<div [ngClass]="{ 'theme-dark': isDarkTheme | async }">
	<app-sidenav> <span class="loader" *ngIf="loading"></span></app-sidenav>
</div>
<!--testing inputs -->

<app-formctrl-phone></app-formctrl-phone>
<mat-form-field appearance="outline">
	<mat-label>Phone number</mat-label>
	<input-phone required></input-phone>
	<mat-icon matSuffix>phone</mat-icon>
	<mat-hint>Include area code</mat-hint>
</mat-form-field>
